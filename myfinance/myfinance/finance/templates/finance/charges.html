{% extends "finance/base.html" %}

{% block title %}Charges{% endblock %}

{% block content %}

<a href='{% url 'charges:homepage' %}'>Homepage</a>
<br>
<a href='{% url 'charges:create_charge' %}'>Create Charge</a>

<table>
  <thead>
      <th>Date</th>
      <th>Value</th>
  </thead>
  <tbody>
    {% for charge in charges_in %}
      <tr>
        <td>{{ charge.date }}</td>
        <td>{{ charge.value }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
